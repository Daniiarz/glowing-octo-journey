{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header>
    {% include 'posts/header.html' %}
</header>
<div>
    <ul>
        {% for i in object_list %}
            <li class="post">
                <h2><a href="/posts/{{ i.pk }}/">{{ i.title }}</a></h2>
                <img class="post-image" src="{{ i.image.url }} " alt="">
                <p class="post-description">{{ i.description }}</p>
                <span class="post-date">{{ i.date_added }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
